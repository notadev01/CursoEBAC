<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 200px;
            background-color: #e6e6e6;
        }
        
        form input {
            margin-bottom: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <form>
                    <label for="nome" class="form-label h2">Seu nome:</label>
                    <input id="nome" type="text" class="form-control form-control-lg">

                    <label for="email" class="form-label h2">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control form-control-lg">

                    <label for="telefone" class="form-label h2">Seu telefone:</label>
                    <input id="tel" type="tel" class="form-control form-control-lg">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success"><h2>Enviar</h2></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
